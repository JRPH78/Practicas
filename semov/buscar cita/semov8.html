    <script type="text/javascript">
      // JavaScript Document
      $(document).ready(function (i) {
        $("#Tbusqueda").val("folio");
        $("#lbl_Tbusqueda").html("Folio:");
      });
      function Busca_Cita() {
        var Txt = $("#text_Tbusqueda");
        var CURP = $("#CURP");
        var allFields = $([]).add(Txt, CURP);
        var tips = $("#validate_tip");
        tips.text("");
        tips.removeClass("ui-state-error");
        allFields.removeClass("ui-state-error");

        var bValid = true;
        bValid = bValid && Valida_Campo(Txt, tips) && Valida_Campo(CURP, tips);
        if (bValid) {
          Loading();
          var parametros = "opcion=buscar_cita";
          parametros += "&tipo=" + $("#Tbusqueda").val();
          parametros += "&descrip=" + $("#text_Tbusqueda").val();
          parametros += "&CURP=" + $("#CURP").val();
          var datos = $.ajax({
            type: "POST",
            url: "ajax.php",
            data: parametros,
            cache: false,
            async: false,
            dataType: "text",
          }).responseText;
          Cierra_Loading();
          if (datos != "") {
            $("#contenido").html(datos);
          } else {
            Informacion(
              "La información proporcionada no arrojo resultados",
              450
            );
          }
        }
      }
      function Cambia_TBusqueda() {
        switch ($("#Tbusqueda").val()) {
          case "serie":
            $("#lbl_Tbusqueda").html("Padron Vehicular:");
            $("#text_Tbusqueda").val("");
            $("#text_Tbusqueda").attr("maxlength", "10");
            break;
          case "folio":
            $("#lbl_Tbusqueda").html("Folio:");
            $("#text_Tbusqueda").val("");
            $("#text_Tbusqueda").attr("maxlength", "16");
            break;
        }
      }
      function Imprime_Comprobante(folio) {
        var ventana = window.open(
          "reportes/comprobante.php?folio=" + folio,
          "_blank",
          ""
        );
      }
      function Cancela_Cita(Folio) {
        var mensaje = "¿Esta seguro de cancelar la cita ?";
        var html = Html("Confirmacion", mensaje);
        $("body").append('<div id="emergente"></div>');
        $("#emergente").html(html);
        $("#emergente").dialog({
          autoOpen: true,
          width: 300,
          modal: true,
          title: "Cancelar Cita",
          resizable: false,
          closeOnEscape: false,
          draggable: true,
          position: "center",
          buttons: {
            Si: function () {
              var parametros = "Folio=" + Folio;
              Loading(true);
              $("body").append('<div id="emergente"></div>');
              $("#emergente").load(
                "vista/cancela_cita.php",
                parametros,
                function () {
                  $("#emergente").dialog({
                    autoOpen: true,
                    width: 300,
                    modal: true,
                    title: "Cancelar Cita",
                    resizable: false,
                    closeOnEscape: false,
                    draggable: false,
                    position: "center",
                    buttons: {
                      Guardar: function () {
                        $("#formCancelaCita").validationEngine({
                          promptPosition: "topRight",
                          scroll: false,
                        });
                        var validacion =
                          $("#formCancelaCita").validationEngine("validate");
                        if (validacion) {
                          Loading(true);
                          var parametros = $("#formCancelaCita").serialize();
                          parametros += "&opcion=cancela_cita";
                          var regreso = $.ajax({
                            type: "POST",
                            url: "ajax.php",
                            data: parametros,
                            cache: false,
                            async: false,
                            dataType: "text",
                          }).responseText;
                          Cierra_Loading();
                          $(this).html("");
                          $(this).dialog("destroy");
                          if (regreso == "1") {
                            Informacion("Acción realizada con éxito", 300);
                            window.location.reload(true);
                          } else {
                            DetectoError();
                          }
                        }
                      },
                      Cerrar: function () {
                        $("#formCancelaCita").validationEngine("hideAll");
                        $(this).html("");
                        $(this).dialog("destroy");
                        $("#emergente").remove();
                      },
                    },
                  });
                  Cierra_Loading();
                }
              );
            },
            No: function () {
              $(this).html("");
              $(this).dialog("destroy");
              $("#emergente").remove();
            },
          },
        });
      }
    </script>
